<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,
		 initial-scale=1">
		<title>Form Example Template</title>
	</head>
	<body>
		<h4>Method: {{ method }}</h4>
		<form method="post">

			{% csrf_token %}
			{{ form.as_p }}

			<p>
				<input type="submit" name="submit_input"
				value="Submit Input">
			</p>

			<p>
				<button type="submit" name="button_element" 
				value="Button Element">
					Button With <strong>Styled</strong> Text
				</button>
			</p>

		</form>
	</body>
</html>
